<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vscode">
        <div class="activity-bar">
            <div class="icon" onclick="toggleSidebar()">üè†</div>
            <div class="icon">üîç</div>
            <div class="icon">üîó</div>
        </div>
        <div class="sidebar">
            <h1 class="explore">EXPLORER</h1>
            <div class="portfolio">PORTFOLIO</div>
        </div>
        <div class="editor">
            <div class="tabs">
                <button class="tablink" id="defaultOpen" onclick="openTab(event, 'tab1')">Welcome</button>
                <button class="tablink" onclick="openTab(event, 'tab2')">Project 2</button>
                <button class="tablink" onclick="openTab(event, 'tab3')">Project 3</button>
            </div>
            <div id="tab1" class="tabcontent">
                <div class="welcomescreen">
                    <div class="header">Welcome</div>
                    <div class="welcomecontent">
                        <p>Details about Project 1.</p>
                    </div>
                </div>
            </div>
            <div id="tab2" class="tabcontent">
                <div class="header">Project 2</div>
                <div class="content">
                    <p>Details about Project 2.</p>
                </div>
            </div>
            <div id="tab3" class="tabcontent">
                <div class="header">Project 3</div>
                <div class="content">
                    <p>Details about Project 3.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        // Ensure the first tab is open by default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('defaultOpen').click();
        });
    </script>
</body>
</html>
